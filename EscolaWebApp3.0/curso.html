<form name="cursoForm">

    <!-- Nome -->

    <div class="form-group">
      <label for='nome'>Nome:</label>
      <input type='text' ng-model='curso.nome' name='nome' class="form-control" required ng-minlength="5" ng-maxlength="45">

      <div ng-show="cursoForm.nome.$error.required && cursoForm.nome.$dirty" class="alert alert-danger">
        Por favor, insira o nome do seu curso!
      </div>

      <div ng-show="cursoForm.nome.$error.minlength && cursoForm.nome.$dirty" class="alert alert-danger">
        O nome do curso deve ter, no mínimo, 5 caracteres!
      </div>

      <div ng-show="cursoForm.nome.$error.maxlength && cursoForm.nome.$dirty" class="alert alert-danger">
        O nome do curso deve ter, no máximo, 45 caracteres!
      </div>
    </div>

    <!-- ID Turno -->

    <div class="form-group">
      <label for='turno'>Número de Identificação do Turno:</label>
      <input type='text' ng-model='curso.fk_id_turno' name='turno' class="form-control" required ng-minlength="1">

      <div ng-show="cursoForm.fk_id_turno.$error.required && cursoForm.fk_id_turno.$dirty" class="alert alert-danger">
        Por favor, insira o número de identificação do turno!
      </div>

      <div ng-show="cursoForm.fk_id_turno.$error.minlength && cursoForm.fk_id_turno.$dirty" class="alert alert-danger">
        O número deve conter, no mínimo, 1 caractere!
      </div>
    </div>

    <!-- Botões -->
    <button type='reset' name='limpar' class="btn btn-secondary btn-lg btn-block">Limpar</button>
    <button ng-click="cadastrar()" class="btn btn-dark btn-lg btn-block">Cadastrar</button>

</form>
