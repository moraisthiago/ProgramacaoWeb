<form action="http://localhost:5000/professor" method='post' name="professorForm">

    <!-- Nome -->

    <div class="form-group">
      <label for='noe'>Nome:</label>
      <input type='text' ng-model='professor.nome' name='nome' class="form-control" required ng-minlength="10" ng-maxlength="45">

      <div ng-show="professorForm.nome.$error.required && professorForm.nome.$dirty" class="alert alert-danger">
        Por favor, insira o nome do professor!
      </div>

      <div ng-show="professorForm.nome.$error.minlength && professorForm.nome.$dirty" class="alert alert-danger">
        O nome do professor deve ter, no mínimo, 10 caracteres!
      </div>

      <div ng-show="professorForm.nome.$error.maxlength && professorForm.nome.$dirty" class="alert alert-danger">
        O nome do professor deve ter, no máximo, 45 caracteres!
      </div>
    </div>

    <!-- ID Endereço -->

    <div class="form-group">
      <label for='noe'>Número de Identificação do Endereço:</label>
      <input type='text' ng-model='professor.fk_id_endereco' name='nome' class="form-control" required ng-minlength="1" ng-maxlength="10">

      <div ng-show="professorForm.fk_id_endereco.$error.required && professorForm.fk_id_endereco.$dirty" class="alert alert-danger">
        Por favor, insira o número de identificação do endereco!
      </div>

      <div ng-show="professorForm.fk_id_endereco.$error.minlength && professorForm.fk_id_endereco.$dirty" class="alert alert-danger">
        O número deve ter, no mínimo, 1 caracteres!
      </div>

      <div ng-show="professorForm.fk_id_endereco.$error.maxlength && professorForm.fk_id_endereco.$dirty" class="alert alert-danger">
        O número deve ter, no máximo, 10 caracteres!
      </div>
    </div>

    <!-- Botão -->
    <input type= 'reset' name='limpar' value= 'Limpar' class="btn btn-secondary btn-lg btn-block">
    <button ng-click="cadastrar()" class="btn btn-dark btn-lg btn-block">Cadastrar</button>

</form>
