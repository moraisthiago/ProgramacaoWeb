<form name="campusForm">

      <!-- Sigla -->

      <div class="form-group">
        <label for='sigla'>Sigla:</label>
        <input type='text' ng-model='campus.sigla' name='sigla' class="form-control" required ng-minlength="2" ng-maxlength="3">

        <div ng-show="campusForm.sigla.$error.required && campusForm.sigla.$dirty" class="alert alert-danger">
          Por favor, insira a sigla do seu campus!
        </div>

        <div ng-show="campusForm.sigla.$error.minlength && campusForm.sigla.$dirty" class="alert alert-danger">
          A sigla deve ter, no mínimo, 2 caracteres!
        </div>

        <div ng-show="campusForm.sigla.$error.maxlength && campusForm.sigla.$dirty" class="alert alert-danger">
          A sigla deve ter, no máximo, 3 caracteres!
        </div>
      </div>

    <!-- Botões -->
    <button type='reset' ng-click="limparBusca()" name='limpar' class="btn btn-secondary btn-lg btn-block">Limpar</button>
    <button ng-click="listar()" class="btn btn-dark btn-lg btn-block">Listar</button>
</form>

<!-- Tabela de Campi -->
<div>
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Código</th>
        <th scope="col">Sigla</th>
        <th scope="col">Cidade</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="campus in campi">
        <td scope="row">{{campus.id_campus}}</td>
        <td scope="row">{{campus.sigla}}</td>
        <td scope="row">{{campus.cidade}}</td>
      </tr>
    </tbody>
  </table>
</div>
