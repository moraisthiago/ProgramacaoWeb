<!DOCTYPE html>
<html ng-app="EscolaWebApp3">
  <head>
    <meta charset="utf-8">
    <title>Página Inicial</title>

    <link href="CSS/index.css" rel="stylesheet" type="text/css">

    <link href="CSS/menu.css" rel="stylesheet" type="text/css">

    <!-- Angular JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js" type="text/javascript"></script>

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Aplicação Angular-->
    <script src="JS/app.js" type="text/javascript"></script>

  </head>
  <body>

    <div class="container">

      <header>

        <div class="title">

          <center> <h2>Cadastros</h2> </center>

        </div>
        <nav>

          <ul class="navigation">

            <li><a href="campus.html">Campus</a></li>
            <li><a href="escola.html">Escola</a></li>
            <li><a href="aluno.html">Aluno</a></li>
            <li><a href="curso.html">Curso</a></li>
            <li><a href="turma.html">Turma</a></li>
            <li><a href="turno.html">Turno</a></li>
            <li><a href="professor.html">Professor</a></li>
            <li><a href="disciplina.html">Disciplina</a></li>
            <li><a href="endereco.html">Endereço</a></li>


          </ul>

        </nav>

      </header>

      <main ng-controller="IndexController">

        <div class="imagem">

          <img src="CSS/Imagem/pagina-inicial3.jpg">

        </div>

        <form name="welcomeForm">

          <div class="form-group">

            <label for="nome">Nome:</label>
            <input type="text" name="nome" class="form-controll" ng-model="nome" required ng-minlength="2" ng-maxlength="50">
            <div ng-show="welcomeForm.nome.$invalid && welcomeForm.nome.$dirty" class="alert alert-danger">
              Por favor, insira seu nome!
            </div>

          </div>
          <button ng-click="welcome()" class="btn btn-dark btn-lg btn-block">Exibir</button>
          <h1>{{mensagem}}</h1>

        </form>
        <!--
        <input type="text" name="logradouro" ng-model="yourName" value="">
        <h1>Meu logradouro é {{yourName}}!</h1>
       -->

      </main>

      <footer>

        <h3>Projeto Escola App | IFPB Campus Guarabira - Kemelyn Figueirêdo e Thiágo Morais</h3>

      </footer>

    </div>

  </body>
</html>
