<form name="disciplinaForm">

    <!-- Nome -->

    <div class="form-group">
      <label for='nome'>Nome:</label>
      <input type='text' ng-model='disciplina.nome' name='nome' class="form-control" required ng-minlength="3" ng-maxlength="45">

      <div ng-show="disciplinaForm.nome.$error.required && disciplinaForm.nome.$dirty" class="alert alert-danger">
        Por favor, insira o nome da sua disciplina!
      </div>

      <div ng-show="disciplinaForm.nome.$error.minlength && disciplinaForm.nome.$dirty" class="alert alert-danger">
        O nome da disciplina deve conter, no mínimo, 3 caracteres!
      </div>

      <div ng-show="disciplinaForm.nome.$error.maxlength && disciplinaForm.nome.$dirty" class="alert alert-danger">
        O nome da disciplina deve conter, no máximo, 45 caracteres!
      </div>
    </div>

    <!-- Botões -->
    <button type='reset' ng-click="limparBusca()" name='limpar' class="btn btn-secondary btn-lg btn-block">Limpar</button>
    <button ng-click="listar()" class="btn btn-dark btn-lg btn-block">Listar</button>
</form>

<!-- Tabela de Disciplinas -->
<div>
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Código</th>
        <th scope="col">Nome</th>
        <th scope="col">Professor</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="disciplina in disciplinas">
        <td scope="row">{{disciplina.id_disciplina}}</td>
        <td scope="row">{{disciplina.nome}}</td>
        <td scope="row">{{disciplina.fk_id_professor}}</td>
      </tr>
    </tbody>
  </table>
</div>
