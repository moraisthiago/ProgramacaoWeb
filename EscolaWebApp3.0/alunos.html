<form name="alunoForm">
  <div class="form-group">

    <!-- Nome -->

    <div class="form-group">
      <label for='nome'>Nome do aluno:</label>
      <input type='text' ng-model='aluno.nome' name='nome' class="form-control" required ng-minlength="10" ng-maxlength="45">

      <div ng-show="alunoForm.nome.$error.required && alunoForm.nome.$dirty" class="alert alert-danger">
        Por favor, insira o nome do aluno!
      </div>

      <div ng-show="alunoForm.nome.$error.minlength && alunoForm.nome.$dirty" class="alert alert-danger">
        Seu nome deve conter, no mínimo, 10 caracteres!
      </div>

      <div ng-show="alunoForm.nome.$error.maxlength && alunoForm.nome.$dirty" class="alert alert-danger">
        Seu nome deve conter, no máximo, 45 caracteres!
      </div>
    </div>

    <!-- Botões -->
    <button type='reset' name='limpar' class="btn btn-secondary btn-lg btn-block">Limpar</button>
    <button ng-click="cadastrar()" class="btn btn-dark btn-lg btn-block">Listar</button>
</form>
