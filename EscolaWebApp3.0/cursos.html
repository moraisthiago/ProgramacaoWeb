<form name="cursoForm">

    <!-- Nome -->

    <div class="form-group">
      <label for='nome'>Nome:</label>
      <input type='text' ng-model='curso.nome' name='nome' class="form-control" required ng-minlength="5" ng-maxlength="45">

      <div ng-show="cursoForm.nome.$error.required && cursoForm.nome.$dirty" class="alert alert-danger">
        Por favor, insira o nome do seu curso!
      </div>

      <div ng-show="cursoForm.nome.$error.minlength && cursoForm.nome.$dirty" class="alert alert-danger">
        O nome do curso deve ter, no mínimo, 5 caracteres!
      </div>

      <div ng-show="cursoForm.nome.$error.maxlength && cursoForm.nome.$dirty" class="alert alert-danger">
        O nome do curso deve ter, no máximo, 45 caracteres!
      </div>
    </div>

    <!-- Botões -->
    <button type='reset' ng-click="limparBusca()" name='limpar' class="btn btn-secondary btn-lg btn-block">Limpar</button>
    <button ng-click="listar()" class="btn btn-dark btn-lg btn-block">Listar</button>
</form>

<!-- Tabela de Cursos -->
<div>
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Código</th>
        <th scope="col">Nome</th>
        <th scope="col">Turno</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="curso in cursos">
        <td scope="row">{{curso.id_curso}}</td>
        <td scope="row">{{curso.nome}}</td>
        <td scope="row">{{curso.fk_id_turno}}</td>
      </tr>
    </tbody>
  </table>
</div>
