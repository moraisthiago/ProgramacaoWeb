<form name="escolaForm">

    <!-- Nome -->

    <div class="form-group">
      <label for='nome'>Nome:</label>
      <input type='text' ng-model='escola.nome' name='nome' class="form-control" required ng-minlength="5" ng-maxlength="45">

      <div ng-show="escolaForm.nome.$error.required && escolaForm.nome.$dirty" class="alert alert-danger">
        Por favor, insira o nome da sua escola!
      </div>

      <div ng-show="escolaForm.nome.$error.minlength && escolaForm.nome.$dirty" class="alert alert-danger">
        O nome da escola deve ter, no mínimo, 5 caracteres!
      </div>

      <div ng-show="escolaForm.nome.$error.maxlength && escolaForm.nome.$dirty" class="alert alert-danger">
        O nome da escola deve ter, no máximo, 45 caracteres!
      </div>
    </div>

    <!-- Botões -->
    <button type='reset' ng-click="limparBusca()" name='limpar' class="btn btn-secondary btn-lg btn-block">Limpar</button>
    <button ng-click="listar()" class="btn btn-dark btn-lg btn-block">Listar</button>
</form>

<!-- Tabela de Escolas -->
<div>
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Código</th>
        <th scope="col">Nome</th>
        <th scope="col">Endereço</th>
        <th scope="col">Campus</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="escola in escolas">
        <td scope="row">{{escola.id_escola}}</td>
        <td scope="row">{{escola.nome}}</td>
        <td scope="row">{{escola.fk_id_endereco}}</td>
        <td scope="row">{{escola.fk_id_campus}}</td>
      </tr>
    </tbody>
  </table>
</div>
