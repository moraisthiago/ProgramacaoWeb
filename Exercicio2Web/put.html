<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Método PUT</title>
  </head>
  <body>

    <h1>PUT</h1>

    <p>O método <b>requisita</b> que uma entidade seja armazenada <b>embaixo da URI</b> que foi fornecida. Se o <b>recurso</b> ao qual a URI aponta <b>já existir</b>, tal recurso é <b>modificado</b>. Caso ele <b>não exista</b>, ele é <b>criado com a URI</b>.</p>

  </body>
</html>
