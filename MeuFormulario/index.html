  <hr>

  <form action="index.html" method="post">

    <label for="nome">Nome: </label>
    <input type="text" name="nome"><br>

    <label for="endereco">Endereço:</label>
    <input type="text" name="endereco"><br>

    <label for="estado">Estado:</label>
    <select name="estado">

      <option value="paraiba">Paraíba</option>
      <option value="pernambuco">Pernambuco</option>
      <option value="saopaulo">São Paulo</option>
      <option value="riodejaneiro">Rio de Janeiro</option>
    </select>
    <br>

    <label for="sexo">Gênero:</label><br>
    <input type="radio" name="sexo" value="masculino">Masculino
    <input type="radio" name="sexo" value="feminino">Feminino
    <input type="radio" name="sexo" value="naobinario">Não binário
    <input type="radio" name="sexo" value="outro">Outro<br>

    <label for="materiapreferida">Quais as suas matérias preferidas?</label><br>
    <input type="checkbox" name="materiapreferida" value="portugues">Português -
    <input type="checkbox" name="materiapreferida" value="java">Java -
    <input type="checkbox" name="materiapreferida" value="matematica">Matemática -
    <input type="checkbox" name="materiapreferida" value="php">PHP -<br>

    <label for="habilidades">Resumo de suas habilidades:</label><br>
    <textarea name="habilidades" rows="8" cols="50"></textarea><br>

    <input type="submit" name="enviar" value="Enviar!">

  </form>

  <form action="index.html" method="post">

    <table border="2">

      <tr>
          <th colspan="2">Formulário de Cadastramento</th>

        <td>
          <select name="estado2">

            <option value="paraiba2">Paraíba</option>
            <option value="pernambuco2">Pernambuco</option>

          </select>
        </td>
      </tr>
